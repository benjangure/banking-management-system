<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <div class="header-content">
          <mat-icon class="bank-icon">account_balance</mat-icon>
          <span>Login to Savanna Bank</span>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Username or Email</mat-label>
        <input matInput [(ngModel)]="username" required>
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" required>
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login()" class="full-width">
        Login
      </button>
    </mat-card-content>
    <mat-card-actions>
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </mat-card-actions>
  </mat-card>
</div>
